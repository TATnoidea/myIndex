  <style>
    @font-face {
      font-family: futura;
      src: url('assets/font/FuturaStd-Book.otf');
    }

    @media all and (max-width: 550px) {
      .content img {
        width: 80px;
        height: 80px;
        border: 5px solid #FCFAF2;
      }
      .content h1 {
        height: 50px;

      .content h2 {
        font-size: 18px;

      .content p {

      }
    }

    @media all and (min-width: 550px) {
      .content img {
        width: 120px;
        height: 120px;
        border: 5px solid #FCFAF2;
      }
      .content h1 {
        font-size: 42px;
        height: 80px;
        line-height: 80px;
      }
      .content h2 {
        font-size: 28px;
        height: 58px;
      }
      .content p {
        height: 42px;
        font-size: 20px;
      }
    }

    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #FFFFFB;
    }

    body {
      font-family: 'futura';
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #7DB9DE;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content img {
      box-sizing: border-box;
      border-radius: 50%;
    }

    .content h1 {
      color: #FCFAF2;
    }

    .content h2 {
      font-weight: normal;
      color: #FFFFFB;
    }

    .content p a {
      letter-spacing: 1px;
      color: #FFFFFB;
    }
    .play {
      width: 50px;
      height: 350px;
      position: absolute;
      top: -200px;
      right:50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .play .line {
      width: 3px;
      height: 300px;
      background-color: #fff;
    }
    .play .btn-play {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #7DB9DE;
      border: 3px solid #fff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play .btn-play .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #7DB9DE;
      box-sizing: border-box;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .play .btn-play .circle .triangle {
      width: 0;
      height: 0;
      margin-left: 3px;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color:#7DB9DE  #7DB9DE  #7DB9DE  #fff;
    }
